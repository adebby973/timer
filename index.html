<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digital clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <input type="text" id="hour" class="timeinput" disabled />
        <span>:</span>
        <input type="text" id="minute" class="timeinput" disabled />
        <span>:</span>
        <input type="text" id="second" class="timeinput" disabled />
        <span id="ampm"></span>
      </div>

      <div class="button">
        <button type="button"><a href="./setter.html" target>set timer</a></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
