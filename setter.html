<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setter</title>
    <link rel="stylesheet" href="setter.css" />
  </head>
  <body>
    <div class="container">
      <div class="setter">
        <input type="text" name="" id="hour" value="00" />
        <span>:</span>
        <input type="text" name="" id="minute" value="00" />
        <span>:</span>
        <input type="text" name="" id="second" value="00" />
      </div>
      <!-- <h2 id="timerdisplay">00:00:00</h2> -->
      <div class="button">
        <button type="button" id="startbtn">start</button>
        <button type="button" id="resetbtn">reset</button>
      </div>
      <div class="back">
        <button><a href="./index.html">back</a></button>
      </div>
      <audio
        id="alarmsound"
        src="./mixkit-classic-melodic-clock-strike-1058.wav"
        loop
      ></audio>
    </div>
    <script src="setter.js"></script>
  </body>
</html>
